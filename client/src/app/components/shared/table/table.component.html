<table mat-table [dataSource]="data" class="full-width-table">
    <ng-container *ngFor="let displayedColumn of displayedColumns">
      <ng-container [matColumnDef]="displayedColumn.columnDef">
        <th mat-header-cell *matHeaderCellDef>{{ displayedColumn.headerTitle }} </th>
        <td mat-cell *matCellDef="let row" > {{ row[displayedColumn.columnValue] }}  </td>
      </ng-container>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions </th>
      <td mat-cell *matCellDef="let row">
        <div class="example-button-row">
          <div class="example-flex-container">
            <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleAction('Edit', row.id )">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Remove" (click)="handleAction('Delete', row.id )">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
