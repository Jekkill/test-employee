<div class="button-row">
  <button
    mat-raised-button
    color="primary"
    class="button-add"
    (click)="openDialog('Add')">
    <mat-icon>add</mat-icon>
    Add
  </button>
</div>
<div class="table-container mat-elevation-z8">
  <app-table
    [data]="(data$ | async) || []"
    [displayedColumns]="requestedColumns"
    (callAction)="handleActionCall($event)"
  ></app-table>
</div>
